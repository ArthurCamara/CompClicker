<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=2, minimum-scale=0, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SoftClicker</title>
    </head>
    <body style="overflow : hidden">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/clicker.js"></script>

        <div id="start" class="start_screen">
            <h2>SOFTCLICKER</h2>
            <h1>SnowWhite</h1>
            <button id="teste" type="button" class="b_func" onclick="menu('missao')">START</button> 
        </div>
        
        
        <div id="game" class="game">
    	    <div id="counter" class="counter">0</div>
            <div id="timer" class="timer">5000</div>
            <div id="tela" class="clicker" ontouchstart="Clicker.click()"></div>
            <button type="button" class="b_func" onclick="menu('upgrades')">Upgrades</button> 
        </div>

        <div id="missao">
            <h1 id="missiontext">Escolha a missão:</h1>
            <div class="upbox">
                 <ul style="list-style-type:none"><li></li></ul> 
            </div>
        </div>

        <div id="upgrades">
            <h1 id="functext">Upgrades</h1>
            <div class="upbox">
                 <ul style="list-style-type:none"><li></li></ul> 
            </div>
            <button type="button" class="b_voltar" onclick="menu('voltar')">Voltar</button> 
        </div>

        <div id="minfo">
            <h1>Informações da missão:</h1>
            <div id="minfobox" class="upbox"></div>
            <button type="button" class="b_voltar" onclick="menu('game')">OK</button> 
        </div>

        <div id="question">
            <h1 id="qtext"></h1>
            <div class="upbox">
                 <ul style="list-style-type:none">
                    <li><button id="alt1" type="button" class="b_list" onclick="check('0')"></button></li>
                    <li><button id="alt2" type="button" class="b_list" onclick="check('1')"></button></li>
                    <li><button id="alt3" type="button" class="b_list" onclick="check('2')"></button></li>
                    <li><button id="alt4" type="button" class="b_list" onclick="check('3')"></button></li>
                </ul> 
            </div>
        </div>

        <script type="text/javascript">
            app.initialize();
            menu("start");
        </script>
    </body>
</html>
